<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <meta name="description" content="A character gallery for Skullgirls Mobile. View the stats and abilities of every fighter variant, translated in any language offered in the game.">
    <link rel="shortcut icon" type="image/png" href="image/official/Button_Modifiers.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Skullgirls Mobile Fighter Gallery</title>
    <script type="application/javascript" src="fighter.js"></script>
    <script type="application/javascript" src="gallery.js"></script>
</head>
<body class="bronze">
    <div id="header">
        <span class="banner cinematic gold-gradient" id="skullgirls-mobile"></span>
        <wbr>
        <span class="fighter-gallery banner cinematic dependent-gradient"></span>
        <div class="ribbon">
            <div class="scroller">
                <div>
                    <a target="_blank" href="https://github.com/krazete/sgm/blob/master/README.md" class="tagged" id="version">5.0.2</a>
                    |
                    <a target="_blank" href="https://ko-fi.com/krazete" id="kofi">
                        <img src="image/kofi.png">
                    </a>
                    |
                    <a href="moves.html" class="moves"></a>
                    |
                    <a href="catalysts_temporary.json" class="catalysts"></a>
                    |
                    <a href="ratings.html" class="ratings"></a>
                </div>
            </div>
        </div>
        <div class="scroller">
            <div id="language-menu">
                <input type="radio" name="language" id="en">
                <label for="en" class="tagged"></label>
                <input type="radio" name="language" id="ja">
                <label for="ja" class="tagged"></label>
                <input type="radio" name="language" id="fr">
                <label for="fr" class="tagged"></label>
                <input type="radio" name="language" id="de">
                <label for="de" class="tagged"></label>
                <input type="radio" name="language" id="es">
                <label for="es" class="tagged"></label>
                <input type="radio" name="language" id="ko">
                <label for="ko" class="tagged"></label>
                <input type="radio" name="language" id="zh-cn">
                <label for="zh-cn" class="tagged"></label>
                <input type="radio" name="language" id="ru">
                <label for="ru" class="tagged"></label>
                <input type="radio" name="language" id="pt-br">
                <label for="pt-br" class="tagged"></label>
            </div>
        </div>
    </div>
    <div id="collection">
        <div class="fill-row" id="search-menu">
            <input type="text" class="cinematic" id="searchbox">
            <div class="scroller">
                <div>
                    <div>
                        <input type="radio" name="search" id="search-vn">
                        <label for="search-vn"></label>
                    </div>
                    <div class="ca">
                        <input type="radio" name="search" id="search-ca">
                        <label for="search-ca" class="ability-type"></label>
                    </div>
                    <div class="sa">
                        <input type="radio" name="search" id="search-sa">
                        <label for="search-sa" class="ability-type"></label>
                    </div>
                    <div class="ma">
                        <input type="radio" name="search" id="search-ma">
                        <label for="search-ma" class="ability-type"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="fill-row cinematic" id="loading">
            <img src="image/what.gif">
        </div>
    </div>
    <div id="footer">
        <div class="hidden" id="menu">
            <div class="scroller" id="options-menu">
                <div>
                    <div class="label-flexbox">
                        <span class="tagged cinematic silver-gradient" id="options-label"></span>
                        <div>
                            <img src="image/official/CloseButton.png" class="button" id="option-base">
                            <img src="image/official/Button_Home.png" class="button" id="option-default">
                            <img src="image/official/WinsToggleIcon.png" class="button" id="option-maximum">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="sa subset">
                        <div class="ability-type fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="text" pattern="\d*" min="1" max="3" value="3" class="cinematic" id="sa-number">
                            <img src="image/official/icon_middle.png" class="icon">
                        </div>
                        <input type="range" min="1" max="3" value="3" class="fill-row" id="sa-range">
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="evolve-label"></div>
                        <input type="range" min="0" max="3" value="0" class="fill-row" id="evolve-range">
                        <img src="image/official/constraints_bronze.png" class="icon" id="evolve-bronze">
                        <img src="image/official/constraints_silver.png" class="icon" id="evolve-silver">
                        <img src="image/official/constraints_gold.png" class="icon" id="evolve-gold">
                        <img src="image/official/constraints_diamond.png" class="icon" id="evolve-diamond">
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="level-label"></div>
                        <input type="range" min="1" max="60" value="1" class="fill-row" id="level-range">
                        <div>
                            <input type="text" pattern="\d*" min="1" max="30" value="1" class="cinematic" id="level-bronze">
                            <img src="image/official/BronzeLevel.png" class="icon">
                        </div>
                        <div>
                            <input type="text" pattern="\d*" min="1" max="40" value="1" class="cinematic" id="level-silver">
                            <img src="image/official/SilverLevel.png" class="icon">
                        </div>
                        <div>
                            <input type="text" pattern="\d*" min="1" max="50" value="1" class="cinematic" id="level-gold">
                            <img src="image/official/GoldLevel.png" class="icon">
                        </div>
                        <div>
                            <input type="text" pattern="\d*" min="1" max="60" value="1" class="cinematic" id="level-diamond">
                            <img src="image/official/DiamondLevel.png" class="icon">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div class="fill-row cinematic dependent-gradient" id="tree-label">Skill Tree</div>
                        <input type="radio" name="tree" id="tree-none">
                        <label for="tree-none" class="none-label"></label>
                        <input type="radio" name="tree" id="tree-all">
                        <label for="tree-all" class="all-label"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="ma subset">
                        <div class="ability-type fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="text" pattern="\d*" min="0" max="11" value="11" class="cinematic" id="ma-number">
                            <img src="image/official/icon_middle.png" class="icon">
                        </div>
                        <input type="range" min="0" max="11" value="11" class="fill-row" id="ma-range">
                    </div>
                    <div class="divider"></div>
                    <div class="pa subset">
                        <div class="ability-type fill-row cinematic dependent-gradient"></div>
                        <div class="fill-row">
                            <input type="text" pattern="\d*" min="0" max="100" value="100" class="cinematic" id="pa-number">
                            <img src="image/official/icon_middle.png" class="icon">
                        </div>
                        <input type="range" min="0" max="100" step="100" value="100" class="fill-row" id="pa-range">
                    </div>
                </div>
            </div>
            <div class="scroller half" id="filter-menu">
                <div>
                    <div class="label-flexbox">
                        <span class="tagged cinematic silver-gradient" id="filter-label"></span>
                        <input type="checkbox" id="filter-cancel">
                        <label for="filter-cancel"><img src="image/official/constraints_no.png" class="icon"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="medals">
                        <input type="checkbox" id="filter-bronze">
                        <label for="filter-bronze"><img src="image/official/constraints_bronze.png" class="icon"></label>
                        <input type="checkbox" id="filter-silver">
                        <label for="filter-silver"><img src="image/official/constraints_silver.png" class="icon"></label>
                        <input type="checkbox" id="filter-gold">
                        <label for="filter-gold"><img src="image/official/constraints_gold.png" class="icon"></label>
                        <input type="checkbox" id="filter-diamond">
                        <label for="filter-diamond"><img src="image/official/constraints_diamond.png" class="icon"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="elements">
                        <input type="checkbox" id="filter-fire">
                        <label for="filter-fire"><img src="image/official/ElementalFireBackless.png" class="icon"></label>
                        <input type="checkbox" id="filter-water">
                        <label for="filter-water"><img src="image/official/ElementalWaterBackless.png" class="icon"></label>
                        <input type="checkbox" id="filter-wind">
                        <label for="filter-wind"><img src="image/official/ElementalWindBackless.png" class="icon"></label>
                        <input type="checkbox" id="filter-light">
                        <label for="filter-light"><img src="image/official/ElementalLightBackless.png" class="icon"></label>
                        <input type="checkbox" id="filter-dark">
                        <label for="filter-dark"><img src="image/official/ElementalDarkBackless.png" class="icon"></label>
                        <input type="checkbox" id="filter-neutral">
                        <label for="filter-neutral"><img src="image/official/ElementalNeutralBackless.png" class="icon"></label>
                    </div>
                    <div class="divider"></div>
                    <div class="subset" id="mastery">
                        <input type="checkbox" id="filter-an">
                        <label for="filter-an"><img src="image/official/Annie_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-be">
                        <label for="filter-be"><img src="image/official/Beowulf_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-bb">
                        <label for="filter-bb"><img src="image/official/BigBand_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-ce">
                        <label for="filter-ce"><img src="image/official/Cerebella_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-do">
                        <label for="filter-do"><img src="image/official/Double_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-el">
                        <label for="filter-el"><img src="image/official/Eliza_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-fi">
                        <label for="filter-fi"><img src="image/official/Filia_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-fu">
                        <label for="filter-fu"><img src="image/official/Fukua_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-mf">
                        <label for="filter-mf"><img src="image/official/MsFortune_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-pw">
                        <label for="filter-pw"><img src="image/official/Painwheel_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-pa">
                        <label for="filter-pa"><img src="image/official/Parasoul_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-pe">
                        <label for="filter-pe"><img src="image/official/Peacock_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-rf">
                        <label for="filter-rf"><img src="image/official/Robofortune_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-sq">
                        <label for="filter-sq"><img src="image/official/Squigly_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-um">
                        <label for="filter-um"><img src="image/official/Umbrella_MasteryIcon.png" class="icon"></label>
                        <input type="checkbox" id="filter-va">
                        <label for="filter-va"><img src="image/official/Valentine_MasteryIcon.png" class="icon"></label>
                    </div>
                </div>
            </div>
            <div class="scroller half" id="sort-menu">
                <div>
                    <div>
                        <span class="tagged cinematic silver-gradient" id="sort-label"></span>
                    </div>
                    <div class="divider"></div>
                    <div class="subset">
                        <div>
                            <input type="radio" name="sort" id="sort-fs">
                            <label for="sort-fs"></label>
                            <input type="radio" name="sort" id="sort-atk">
                            <label for="sort-atk"></label>
                            <input type="radio" name="sort" id="sort-hp">
                            <label for="sort-hp"></label>
                            <input type="radio" name="sort" id="sort-abc">
                            <label for="sort-abc"></label>
                            <input type="radio" name="sort" id="sort-element">
                            <label for="sort-element"></label>
                            <input type="radio" name="sort" id="sort-tier">
                            <label for="sort-tier"></label>
                        </div>
                        <div>
                            <input type="radio" name="sort" class="hidden" id="sort-offense">
                            <label for="sort-offense"></label>
                            <input type="radio" name="sort" class="hidden" id="sort-defense">
                            <label for="sort-defense"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dock">
            <div id="dock-left">
                <img src="image/official/ZoomOut.png" class="button" id="zoom-out">
                <img src="image/official/ZoomIn.png" class="button" id="zoom-in">
            </div>
            <img src="image/official/Button_Settings.png" class="button" id="fighter-options">
            <div id="dock-right">
                <img src="image/official/star01.png" class="icon" id="ratings">
                <img src="image/official/icon_filter.png" class="icon" id="filter-sort">
            </div>
        </div>
    </div>
</body>
</html>
